<html>
  <head>
    <title>PhoneGap</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script type="text/javascript" src="components/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="components/loader.css">
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady(){
            console.log("PhoneGap is ready.");
        }
    </script>
    <link rel="stylesheet" href="phonegap-demo/master.css" type="text/css" media="screen" title="no title">
    <script type="text/javascript" charset="utf-8" src="phonegap-demo/main.js"></script>
  </head>
  <body onload="init();" id="stage" class="theme">

    <h1>こんにちは！！</h1>
    <h2>こんにちは！！アプリです</h2>

    <dl id="accel-data">
      <dt>X:</dt><dd id="x">&nbsp;</dd>
      <dt>Y:</dt><dd id="y">&nbsp;</dd>
      <dt>Z:</dt><dd id="z">&nbsp;</dd>
    </dl>
    <a href="#" class="btn large" onclick="toggleAccel();">おはよう</a>
    <a href="#" class="btn large" onclick="getLocation();">こんにちは</a>
    <a href="tel:411" class="btn large">こんばんは</a>
    <a href="#" class="btn large" onclick="vibrate();">おやすみ</a>
    <a href="#" class="btn large" onclick="show_pic();">いただきます</a>
    <a href="#" class="btn large" onclick="get_contacts();return false;">ごちそうさま</a>
    <a href="#" class="btn large" onclick="check_network();return false;">ありがとう</a>
    <dl>
    <dt>サウンド:</dt><dd id="h">オフ</dd>
    </dl>
    <a href="setting.html" class="btn large" onclick="toggleCompass();return false;">設定</a>
    <div id="viewport" class="viewport" style="display: none;">
      <img style="width:60px;height:60px" id="test_img" src="" />
    </div>
  </body>
</html>
